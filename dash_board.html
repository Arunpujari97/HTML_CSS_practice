              /* Sidebar */
              .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar ul li:hover{
            background-color: red;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Adjust for sidebar width */
            flex-grow: 1;
            padding: 20px;
        }

        /* Header */
        .header {
            background-color: white;
            padding: 15px;
            text-align: right;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-top: 50px;
            margin-left: 260px;
        }

        .card {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
